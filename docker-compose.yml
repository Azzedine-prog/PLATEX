version: '3.9'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: platex
      POSTGRES_PASSWORD: platex
      POSTGRES_DB: platex
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U platex']
      interval: 10s
      timeout: 5s
      retries: 5

  compilation-service:
    build: ./compilation-service
    ports:
      - '7000:7000'
    restart: unless-stopped

  backend:
    build: ./backend
    environment:
      COMPILATION_URL: http://compilation-service:7000
      DATABASE_URL: postgresql://platex:platex@db:5432/platex
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
      compilation-service:
        condition: service_started
    restart: unless-stopped

volumes:
  db_data:
